<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median House Price per Suburb (2010-2020)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #vis-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            max-height: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #symbol_map {
            width: 100%;
            height: 100%;
        }
        #metric-selector {
            position: absolute;
            top: 20px;
            right: 1px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 4px;
        }
        #zoom-selector {
            position: absolute;
            top: 50px;
            right: 1px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 4px;
        }
        #center-selector {
            position: absolute;
            top: 80px;
            right: 1px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="vis-container">
        <div id="metric-selector"></div>
        <div id="zoom-selector"></div>
        <div id="center-selector"></div>
        <div id="symbol_map"></div>
    </div>
    <script>
        vegaEmbed('#symbol_map', 'symbol_map.vg.json').then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
